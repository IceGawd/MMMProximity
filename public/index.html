<!DOCTYPE html>
<html>
<head>
	<title>Proximity Voice Test</title>
	<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
</head>
<body>
	<h1>Voice Test</h1>

	<input type="text" id="usernameInput" placeholder="Enter your username" />
	<button id="startButton">Join Voice</button>
	<br><br>

	<label for="volumeSlider">Local Volume:</label>
	<input type="range" id="volumeSlider" min="0" max="2" step="0.01" value="1">
	<span id="volumeValue">1.00</span>
	<br><br>

	<button id="disconnectButton">Disconnect</button>
	<br><br>

	<p id="status"></p>

	<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
	<script src="client.js"></script>
</body>
</html>
